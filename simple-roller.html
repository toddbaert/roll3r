<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roll3r</title>
    <link rel="stylesheet" type="text/css" href="simple-roller.css">
</head>

<body>
    <div id="d4-container" data-score="4"  class="die-container">
        <svg class="die" height="200" width="200">
            <polygon points="100,50 57,125 143,125" style="fill:rgb(0, 200, 0);;stroke-width:1" />
        </svg>
    </div>
    <div id="d6-container" data-score="6" class="die-container">
        <svg id="d6" class="die" height="200" width="200">
            <polygon points="135,65 65,65 65,135 135,135" style="fill:rgb(0, 200, 0);;stroke-width:1" />
        </svg>
    </div>
    <div id="d8-container" data-score="8" class="die-container">
        <svg id="d8" class="die" height="200" width="200">
            <polygon points="135,80 100,60 65,80 65,120 100,140 135,120" style="fill:rgb(0, 200, 0);;stroke-width:1" />
            <polygon points="100,60 65,120 135,120" style="fill:lime;stroke-width:1" />

        </svg>
    </div>
    <div id="d12-container" data-score="12" class="die-container">
        <svg id="d12" class="die" height="200" width="200">
            <polygon points="100,60 76,68 62,88 62,112 76,132 100,140 124,132 138,112 138,88 124,68" style="fill:rgb(0, 200, 0);;stroke-width:1" />
            <polygon points="100,75 76,92 85,120 115,120 124,92" style="fill:lime;stroke-width:1" />
        </svg>
    </div>
    <div id="d20-container" data-score="20" class="die-container">
        <svg id="d20" class="die" height="200" width="200">
            <polygon points="100,60 65,80 65,120 100,140 135,120 135,80" style="fill:rgb(0, 200, 0);;stroke-width:1" />
            <polygon points="100,75 78,113 122,113" style="fill:lime;stroke-width:1" />
        </svg>
    </div>
    <div id="d100-container" data-score="99" class="die-container">
        <svg id="d100" class="die" height="200" width="200">
            <polygon points="100,60 65,80 65,110 100,130 135,110 135,80" style="fill:rgb(0, 200, 0);;stroke-width:1" />
            <polygon points="100,60 78,113 100,120 122,113" style="fill:lime;stroke-width:1" />
        </svg>
    </div>
    <script src="simple-roller.js"></script>
</body>

</html>
